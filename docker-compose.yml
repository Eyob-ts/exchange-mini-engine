version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: exchange_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: exchange_db
      MYSQL_USER: exchange_user
      MYSQL_PASSWORD: exchange_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - exchange_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exchange_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - exchange_network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: exchange_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - exchange_network
    depends_on:
      - app

  # Laravel Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exchange_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./:/var/www/html
    networks:
      - exchange_network
    depends_on:
      mysql:
        condition: service_healthy
      app:
        condition: service_started

  # Frontend Dev Server (for development)
  frontend:
    image: node:20-alpine
    container_name: exchange_frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - exchange_network
    depends_on:
      - nginx

volumes:
  mysql_data:
    driver: local

networks:
  exchange_network:
    driver: bridge

